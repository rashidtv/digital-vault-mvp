<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SecureVault</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">SecureVault</a>
            <button class="btn btn-outline-light" id="logoutBtn">Logout</button>
        </div>
    </nav>

    <div class="container my-5">
        <h1>Welcome to Your Dashboard</h1>
        <p id="userInfo">Loading user information...</p>
        <div class="alert alert-info">
            <strong>Next Step:</strong> Property grant upload and digital card generation will be implemented here.
        </div>
        <a href="/" class="btn btn-primary">Back to Home</a>
    </div>

    <script>
        // Check if user is logged in
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/';
        }

        // Fetch user info
        fetch('/api/auth/user', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
        .then(response => {
            if (!response.ok) throw new Error('Not authenticated');
            return response.json();
        })
        .then(user => {
            document.getElementById('userInfo').textContent = 
                `Logged in as: ${user.username} (${user.email}) - Subscribed: ${user.isSubscribed ? 'Yes' : 'No'}`;
        })
        .catch(err => {
            console.error('Auth check failed:', err);
            localStorage.removeItem('token');
            window.location.href = '/';
        });

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = '/';
        });
    </script>
</body>
</html>
