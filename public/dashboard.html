<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Vault - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">DigitalVault</a>
      <div class="d-flex">
        <button class="btn btn-outline-light" id="logoutBtn">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Dashboard Container -->
  <div class="container-dashboard">
    <h2 class="mb-4">ðŸ“‚ My Secure Vault</h2>

    <!-- Upload Section -->
    <form id="uploadForm" class="mb-4">
      <div id="uploadArea">
        <p class="mb-2">Upload your property grant or important document</p>
        <button type="button" class="btn btn-secondary" onclick="triggerFileInput()">
          <i class="bi bi-upload me-2"></i> Choose File
        </button>
        <input type="file" id="document" name="document" style="display:none" onchange="handleFileSelect(this)">
        
        <!-- File Info -->
        <div id="fileInfo" class="mt-3">
          <p class="mb-1"><strong>Selected File:</strong> <span id="fileName"></span></p>
          <p class="mb-1"><strong>Size:</strong> <span id="fileSize"></span></p>
          <button type="button" class="btn btn-sm btn-outline-danger" onclick="clearFile()">Remove</button>
        </div>

        <!-- Upload Button -->
        <div class="mt-3">
          <button type="submit" id="uploadButton" class="btn btn-primary" disabled>
            <span class="upload-text">Upload & Process Document</span>
            <span id="uploadSpinner" class="spinner-border spinner-border-sm d-none"></span>
          </button>
        </div>
      </div>
    </form>

    <!-- Upload Status -->
    <div id="uploadStatus" class="mb-3"></div>

    <!-- Vault Items -->
    <h4 class="mb-3">My Documents</h4>
    <div id="vaultItems"></div>
  </div>

  <!-- Footer -->
  <footer class="footer bg-dark text-white py-3">
    <div class="container text-center">
      &copy; 2025 DigitalVault - All Rights Reserved
    </div>
  </footer>

  <script src="/js/dashboard.js"></script>
  <script>
    // Logout button
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('token');
      window.location.href = '/';
    });
  </script>
</body>
</html>
