<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Vault - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">DigitalVault</a>
      <div class="d-flex">
        <button class="btn btn-outline-light" id="logoutBtn">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Dashboard Container -->
  <div class="container-dashboard">
    <h2 class="mb-4">ðŸ“‚ My Secure Vault</h2>

<!-- File Upload Section -->
<form id="uploadForm" class="mt-3">
  <div class="mb-3">
    <label for="document" class="form-label">Upload Property Grant</label>
    <input class="form-control" type="file" id="document" name="document" onchange="handleFileSelect(this)">
  </div>

  <!-- Nominee & Trustee Section -->
  <div id="nomineeTrusteeForm" class="card p-3 d-none">
    <h5>Nominee & Trustee Information</h5>
    <div class="row">
      <div class="col-md-6">
        <label>Nominee Name</label>
        <input type="text" id="nomineeName" class="form-control" required>
        <label>Nominee Email</label>
        <input type="email" id="nomineeEmail" class="form-control" required>
        <label>Nominee Phone</label>
        <input type="text" id="nomineePhone" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label>Trustee Name</label>
        <input type="text" id="trusteeName" class="form-control" required>
        <label>Trustee Email</label>
        <input type="email" id="trusteeEmail" class="form-control" required>
        <label>Trustee Phone</label>
        <input type="text" id="trusteePhone" class="form-control" required>
      </div>
    </div>
  </div>

  <button id="uploadButton" type="submit" class="btn btn-primary mt-3" disabled>
    <span class="upload-text">Upload & Process Document</span>
    <span id="uploadSpinner" class="spinner-border spinner-border-sm d-none"></span>
  </button>
</form>

        
        <!-- File Info -->
        <div id="fileInfo" class="mt-3">
          <p class="mb-1"><strong>Selected File:</strong> <span id="fileName"></span></p>
          <p class="mb-1"><strong>Size:</strong> <span id="fileSize"></span></p>
          <button type="button" class="btn btn-sm btn-outline-danger" onclick="clearFile()">Remove</button>
        </div>

    <!-- Upload Status -->
    <div id="uploadStatus" class="mb-3"></div>

    <!-- Vault Items -->
    <h4 class="mb-3">My Documents</h4>
    <div id="vaultItems"></div>
  </div>

  <!-- Footer -->
  <footer class="footer bg-dark text-white py-3">
    <div class="container text-center">
      &copy; 2025 DigitalVault - All Rights Reserved
    </div>
  </footer>

  <script src="/js/dashboard.js"></script>
  <script>
    // Logout button
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('token');
      window.location.href = '/';
    });
  </script>
</body>
</html>
