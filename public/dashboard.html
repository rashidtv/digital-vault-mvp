<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Vault Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Digital Vault</a>
      <button class="btn btn-outline-light" id="logoutBtn">Logout</button>
    </div>
  </nav>

  <div class="container py-4">
    <h2>Your Vault</h2>

    <!-- Upload Section -->
    <form id="uploadForm" class="mb-4">
      <div class="input-group">
        <input type="file" class="form-control" id="document" name="document" required>
        <button type="submit" class="btn btn-primary">Upload</button>
      </div>
    </form>
    <div id="uploadStatus"></div>

    <!-- Vault Items -->
<div class="mt-5">
  <h3>Your Digital Vault Card</h3>
  <button id="getVaultCard" class="btn btn-success mb-3">Get My Vault Card</button>
  <div id="vaultCardContainer" class="card p-3 d-none">
    <h5 id="cardName"></h5>
    <p id="cardEmail"></p>
    <p><strong>Vault ID:</strong> <span id="cardVaultId"></span></p>
    <img id="cardQr" src="" alt="Vault QR" style="max-width:200px;">
  </div>
</div>


  <!-- PDPA Modal -->
  <div class="modal fade" id="pdpaModal" tabindex="-1" aria-labelledby="pdpaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">PDPA Consent Required</h5>
        </div>
        <div class="modal-body">
          <p>
            By continuing, I consent to the collection and processing of my data for Digital Vault.
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" id="declineConsent" class="btn btn-secondary">Decline</button>
          <button type="button" id="acceptConsent" class="btn btn-primary">I Consent</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
