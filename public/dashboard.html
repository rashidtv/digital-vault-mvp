<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Vault Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/">Digital Vault</a>
      <div class="d-flex">
        <span id="welcomeUser" class="text-white me-3"></span>
        <button class="btn btn-outline-light btn-sm" id="logoutBtn">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Dashboard -->
  <div class="container my-4">
    <h2 class="mb-3">Your Vault</h2>

    <!-- Upload Card -->
    <div class="card mb-4">
      <div class="card-body">
        <form id="uploadForm">
          <div id="uploadArea" class="border rounded p-4 text-center bg-light">
            <input type="file" id="document" name="document" class="d-none" onchange="handleFileSelect(this)">
            <button type="button" class="btn btn-outline-primary" onclick="triggerFileInput()">
              <i class="bi bi-upload"></i> Choose File
            </button>
            <div id="fileInfo" class="mt-3 text-muted" style="display: none;">
              File: <span id="fileName"></span> (<span id="fileSize"></span>)
              <button type="button" class="btn btn-sm btn-link text-danger" onclick="clearFile()">Remove</button>
            </div>
          </div>

          <div class="mt-3 text-end">
            <button type="submit" id="uploadButton" class="btn btn-primary" disabled>
              <span class="upload-text">Upload & Process Document</span>
              <span id="uploadSpinner" class="spinner-border spinner-border-sm d-none"></span>
            </button>
          </div>
        </form>
        <div id="uploadStatus" class="mt-3"></div>
      </div>
    </div>

    <!-- Vault Items -->
    <h4>Your Documents <span class="badge bg-secondary" id="itemsCount">0</span></h4>
    <div id="vaultItems" class="mt-3"></div>
  </div>

  <!-- JS -->
  <script src="js/dashboard.js"></script>
</body>
</html>
