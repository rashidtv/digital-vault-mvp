<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Vault Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand">Digital Vault</span>
      <button class="btn btn-outline-light" onclick="logout()">Logout</button>
    </div>
  </nav>

  <main class="container py-4">
    <h3 class="mb-3">Upload Property Grant & Nominee</h3>

    <form id="uploadForm" enctype="multipart/form-data" class="mb-4">
      <div class="mb-3" id="uploadArea">
        <button type="button" class="btn btn-secondary" onclick="triggerFileInput()">Choose File</button>
        <input type="file" id="document" name="document" style="display:none" onchange="handleFileSelect(this)">
        <div id="fileInfo" class="mt-2" style="display:none;">
          <p><strong>File:</strong> <span id="fileName"></span> (<span id="fileSize"></span>)</p>
          <button type="button" class="btn btn-sm btn-outline-danger" onclick="clearFile()">Clear</button>
        </div>
      </div>

      <div class="mb-3">
        <label for="nomineeName" class="form-label">Nominee Name</label>
        <input type="text" class="form-control" id="nomineeName" name="nomineeName" required>
      </div>

      <div class="mb-3">
        <label for="nomineeRel" class="form-label">Nominee Relationship</label>
        <input type="text" class="form-control" id="nomineeRel" name="nomineeRel" required>
      </div>

      <button type="submit" id="uploadButton" class="btn btn-primary" disabled>
        <span class="upload-text">Upload & Process Document</span>
        <span id="uploadSpinner" class="spinner-border spinner-border-sm d-none"></span>
      </button>
    </form>

    <div id="uploadStatus"></div>

    <h4 class="mt-5">Your Vault Items</h4>
    <div id="vaultItems" class="mt-3"></div>
  </main>

  <script src="/js/dashboard.js"></script>
</body>
</html>
