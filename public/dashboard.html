<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Vault Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Digital Vault</a>
      <button class="btn btn-outline-light" id="logoutBtn">Logout</button>
    </div>
  </nav>

  <div class="container py-4">
    <h2 class="mb-4">Welcome to Your Vault</h2>

    <!-- Upload Form -->
    <form id="uploadForm">
      <div class="mb-3">
        <label for="document" class="form-label">Upload Property Grant</label>
        <input class="form-control" type="file" id="document" name="document" onchange="handleFileSelect(this)">
      </div>

      <!-- Nominee & Trustee Section -->
      <div id="nomineeTrusteeForm" class="card p-3 d-none">
        <h5>Nominee & Trustee Information</h5>
        <div class="row">
          <div class="col-md-6">
            <label>Nominee Name</label>
            <input type="text" id="nomineeName" class="form-control" required>
            <label>Nominee Email</label>
            <input type="email" id="nomineeEmail" class="form-control" required>
            <label>Nominee Phone</label>
            <input type="text" id="nomineePhone" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label>Trustee Name</label>
            <input type="text" id="trusteeName" class="form-control" required>
            <label>Trustee Email</label>
            <input type="email" id="trusteeEmail" class="form-control" required>
            <label>Trustee Phone</label>
            <input type="text" id="trusteePhone" class="form-control" required>
          </div>
        </div>
      </div>

      <button id="uploadButton" type="submit" class="btn btn-primary mt-3" disabled>
        <span class="upload-text">Upload & Process Document</span>
        <span id="uploadSpinner" class="spinner-border spinner-border-sm d-none"></span>
      </button>
    </form>

    <div id="uploadStatus" class="mt-3"></div>

    <!-- Vault Items -->
    <h3 class="mt-5">Your Documents</h3>
    <div id="vaultItems" class="mt-3"></div>
  </div>

  <script src="/js/dashboard.js"></script>
</body>
</html>
