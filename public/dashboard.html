<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Vault Dashboard</title>
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Digital Vault</a>
      <button class="btn btn-outline-light" id="logoutBtn">Logout</button>
    </div>
  </nav>

  <div class="container py-5">
    <h2 class="mb-4">Welcome to Your Vault</h2>

    <!-- Upload Section -->
    <div class="card mb-4">
      <div class="card-body">
        <form id="uploadForm">
          <div id="uploadArea" class="upload-area text-center p-4 border rounded">
            <i class="bi bi-cloud-upload display-4 text-muted"></i>
            <p>Drag & Drop or <button type="button" class="btn btn-link" onclick="triggerFileInput()">Browse</button></p>
            <input type="file" id="document" class="d-none" onchange="handleFileSelect(this)">
            <div id="fileInfo" class="mt-2" style="display:none;">
              <strong id="fileName"></strong> (<span id="fileSize"></span>)
              <button type="button" class="btn btn-sm btn-outline-danger ms-2" onclick="clearFile()">Remove</button>
            </div>
          </div>

          <div class="text-center mt-3">
            <button type="submit" id="uploadButton" class="btn btn-primary" disabled>
              <span id="uploadSpinner" class="spinner-border spinner-border-sm d-none"></span>
              <span class="upload-text">Upload & Process Document</span>
            </button>
          </div>
        </form>
        <div id="uploadStatus" class="mt-3"></div>
      </div>
    </div>

    <!-- Vault Section -->
    <div class="card">
      <div class="card-header">
        <h5>Your Vault <small id="itemsCount" class="text-muted"></small></h5>
      </div>
      <div class="card-body" id="vaultItems">
        <p class="text-muted">Loading your documents...</p>
      </div>
    </div>
  </div>

  <script src="/js/dashboard.js"></script>
</body>
</html>
