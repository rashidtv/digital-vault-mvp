<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Vault - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Digital Vault</a>
      <div class="d-flex">
        <button id="logoutBtn" class="btn btn-outline-light btn-sm">
          <i class="bi bi-box-arrow-right"></i> Logout
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Layout -->
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky p-3">
          <h6 class="text-muted">Navigation</h6>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="/dashboard.html">
                <i class="bi bi-house"></i> Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-folder"></i> My Vault
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-credit-card"></i> Subscription
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
        <h2 class="mb-4">Welcome to your Digital Vault</h2>

        <!-- Upload Section -->
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Upload Document</h5>
            <form id="uploadForm" class="text-center">
              <div id="uploadArea" class="border rounded p-5 bg-light"
                   onclick="triggerFileInput()" style="cursor: pointer;">
                <i class="bi bi-cloud-upload display-4 text-primary"></i>
                <p class="mt-2 mb-0">Click or drag & drop to upload</p>
                <input type="file" id="document" name="document" hidden 
                       accept=".pdf,.jpg,.jpeg,.png,.webp" onchange="handleFileSelect(this)" />
              </div>

              <div id="fileInfo" class="mt-3 d-none">
                <p><strong>File:</strong> <span id="fileName"></span> (<span id="fileSize"></span>)</p>
                <button type="button" class="btn btn-sm btn-outline-danger" onclick="clearFile()">Remove</button>
              </div>

              <button type="submit" id="uploadButton" class="btn btn-primary mt-3" disabled>
                <span class="upload-text">Upload & Process Document</span>
                <span id="uploadSpinner" class="spinner-border spinner-border-sm d-none"></span>
              </button>
            </form>
            <div id="uploadStatus" class="mt-3"></div>
          </div>
        </div>

        <!-- Vault Section -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">
              My Vault <span class="badge bg-secondary" id="itemsCount">0</span>
            </h5>
            <div id="vaultItems" class="mt-3">
              <p class="text-muted">No documents uploaded yet.</p>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="js/dashboard.js"></script>
</body>
</html>
